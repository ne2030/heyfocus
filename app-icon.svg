<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <clipPath id="clip">
      <rect width="1024" height="1024" rx="200"/>
    </clipPath>
    <filter id="glow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="16" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="depth" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#f97316" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#0d0d0d" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <g clip-path="url(#clip)">
    <!-- Dark background -->
    <rect width="1024" height="1024" fill="#0d0d0d"/>

    <!-- Subtle ambient glow -->
    <circle cx="512" cy="512" r="480" fill="url(#depth)"/>

    <!-- Outer ring -->
    <circle cx="512" cy="512" r="300" fill="none" stroke="#f97316" stroke-width="3" opacity="0.35"/>

    <!-- Middle ring -->
    <circle cx="512" cy="512" r="180" fill="none" stroke="#f97316" stroke-width="5" opacity="0.55"/>

    <!-- Inner ring -->
    <circle cx="512" cy="512" r="80" fill="none" stroke="#f97316" stroke-width="8" opacity="0.8"/>

    <!-- Center dot with glow -->
    <circle cx="512" cy="512" r="28" fill="#f97316" filter="url(#glow)"/>
  </g>
</svg>