<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HeyFocus</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-base: #0d0d0d;
      --bg-elevated: #161616;
      --bg-surface: #1a1a1a;
      --bg-hover: #242424;
      --text-primary: #fafafa;
      --text-secondary: #737373;
      --text-tertiary: #525252;
      --accent: #f97316;
      --accent-muted: rgba(249, 115, 22, 0.15);
      --success: #22c55e;
      --danger: #ef4444;
      --border: rgba(255, 255, 255, 0.06);
      --border-subtle: rgba(255, 255, 255, 0.03);
      --glow: 0 0 20px rgba(249, 115, 22, 0.3);
      --bg-alpha: 1;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg-base: #fafafa;
        --bg-elevated: #ffffff;
        --bg-surface: #f5f5f5;
        --bg-hover: #e5e5e5;
        --text-primary: #0a0a0a;
        --text-secondary: #737373;
        --text-tertiary: #a3a3a3;
        --border: rgba(0, 0, 0, 0.06);
        --border-subtle: rgba(0, 0, 0, 0.03);
        --glow: 0 0 20px rgba(249, 115, 22, 0.2);
        --bg-alpha: 1;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: 'IBM Plex Sans', -apple-system, sans-serif;
      background: transparent;
      color: var(--text-primary);
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -webkit-user-select: none;
      user-select: none;
    }

    /* App Container */
    .app {
      height: 100%;
      display: flex;
      flex-direction: column;
      position: relative;
      background: rgb(13 13 13 / var(--bg-alpha));
      transition: background 0.15s ease;
    }

    @media (prefers-color-scheme: light) {
      .app {
        background: rgb(250 250 250 / var(--bg-alpha));
      }
    }

    /* Header - Compact with traffic light spacing */
    .header {
      padding: 10px 12px;
      padding-left: 72px; /* Space for macOS traffic lights */
      min-height: 44px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      border-bottom: 1px solid var(--border);
      background: rgb(22 22 22 / var(--bg-alpha));
      flex-shrink: 0;
    }

    @media (prefers-color-scheme: light) {
      .header {
        background: rgb(255 255 255 / var(--bg-alpha));
      }
    }

    /* Prevent buttons from being draggable */
    .header-actions,
    .icon-btn,
    .settings-container,
    .settings-panel {
      -webkit-app-region: no-drag;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    /* Opacity Section in Bottom Sheet */
    .opacity-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border-subtle);
    }

    .opacity-label {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 11px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: var(--text-tertiary);
    }

    .opacity-row {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
      margin-left: 16px;
    }

    .opacity-slider-wide {
      flex: 1;
      height: 4px;
      -webkit-appearance: none;
      appearance: none;
      background: var(--bg-surface);
      border-radius: 2px;
      cursor: pointer;
    }

    .opacity-slider-wide::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 14px;
      height: 14px;
      background: var(--text-secondary);
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .opacity-slider-wide::-webkit-slider-thumb:hover {
      background: var(--accent);
      box-shadow: 0 0 8px var(--accent);
    }

    .opacity-value {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 11px;
      font-weight: 500;
      color: var(--text-secondary);
      min-width: 32px;
      text-align: right;
    }

    .icon-btn {
      width: 32px;
      height: 32px;
      border: none;
      border-radius: 8px;
      background: transparent;
      color: var(--text-tertiary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s ease;
    }

    .icon-btn:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
    }

    .icon-btn.active {
      background: var(--accent-muted);
      color: var(--accent);
    }

    .icon-btn svg {
      width: 16px;
      height: 16px;
    }

    /* Main Content */
    .main {
      flex: 1;
      overflow: hidden;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .main::-webkit-scrollbar {
      width: 6px;
    }

    .main::-webkit-scrollbar-track {
      background: transparent;
    }

    .main::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 3px;
    }

    /* Section */
    .section {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 4px;
    }

    .section-title {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 11px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-tertiary);
    }

    .section-meta {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 11px;
      color: var(--text-tertiary);
    }

    .slot-indicator {
      display: flex;
      gap: 3px;
    }

    .slot-dot {
      width: 6px;
      height: 6px;
      border-radius: 1px;
      background: var(--border);
      transition: all 0.2s ease;
    }

    .slot-dot.filled {
      background: var(--text-tertiary);
    }

    .slot-dot.focused {
      background: var(--accent);
      box-shadow: 0 0 8px var(--accent);
    }

    /* Task List */
    .task-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-height: 44px;
      padding: 6px;
      border-radius: 12px;
      background: rgb(26 26 26 / var(--bg-alpha));
      border: 1px solid var(--border-subtle);
      transition: all 0.2s ease;
    }

    /* Active list always opaque */
    #activeList > .task-item {
      --bg-alpha: 1;
    }

    @media (prefers-color-scheme: light) {
      .task-list {
        background: rgb(245 245 245 / var(--bg-alpha));
      }
    }

    .task-list.drag-over {
      background: var(--bg-hover);
      border-color: var(--accent);
      box-shadow: inset 0 0 0 1px var(--accent);
    }

    .task-list.drag-over.invalid {
      border-color: var(--danger);
      box-shadow: inset 0 0 0 1px var(--danger);
    }

    .task-list-empty {
      padding: 16px;
      text-align: center;
      font-size: 12px;
      color: var(--text-tertiary);
    }

    /* Task Item */
    .task-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 10px;
      background: rgb(22 22 22 / var(--bg-alpha));
      border-radius: 6px;
      cursor: grab;
      transition: all 0.15s ease;
      position: relative;
      border: 2px solid transparent;
    }

    @media (prefers-color-scheme: light) {
      .task-item {
        background: rgb(255 255 255 / var(--bg-alpha));
      }
    }

    .task-item:hover {
      background: rgb(36 36 36 / var(--bg-alpha));
    }

    @media (prefers-color-scheme: light) {
      .task-item:hover {
        background: rgb(229 229 229 / var(--bg-alpha));
      }
    }

    .task-item:active {
      cursor: grabbing;
    }

    .task-item.dragging {
      opacity: 0.4;
      transform: scale(0.98);
    }

    .task-item.focused {
      background: var(--accent-muted);
      border-color: var(--accent);
    }

    .task-item.selected {
      border-color: #38bdf8;
    }

    .task-item.focused.selected {
      border-color: #38bdf8;
    }

    .task-indicator {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 1.5px solid var(--text-tertiary);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all 0.15s ease;
      cursor: pointer;
    }

    .task-item.focused .task-indicator {
      border-color: var(--accent);
      background: var(--accent);
    }

    .task-item.focused .task-indicator::after {
      content: '';
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
    }

    .task-text {
      flex: 1;
      font-size: 12px;
      font-weight: 500;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      letter-spacing: -0.01em;
    }

    .task-actions {
      display: flex;
      gap: 2px;
      opacity: 0;
      transition: opacity 0.15s ease;
    }

    .task-item:hover .task-actions {
      opacity: 1;
    }

    .task-btn {
      width: 22px;
      height: 22px;
      border: none;
      border-radius: 5px;
      background: transparent;
      color: var(--text-tertiary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s ease;
    }

    .task-btn:hover {
      background: var(--bg-surface);
    }

    .task-btn.complete:hover {
      background: rgba(34, 197, 94, 0.15);
      color: var(--success);
    }

    .task-btn.delete:hover {
      background: rgba(239, 68, 68, 0.15);
      color: var(--danger);
    }

    .task-btn svg {
      width: 12px;
      height: 12px;
    }

    /* Add Task */
    .add-task {
      display: flex;
      gap: 8px;
      padding: 4px;
      background: rgb(26 26 26 / var(--bg-alpha));
      border-radius: 12px;
      border: 1px solid var(--border-subtle);
      flex-shrink: 0;
    }

    @media (prefers-color-scheme: light) {
      .add-task {
        background: rgb(245 245 245 / var(--bg-alpha));
      }
    }

    .add-task-input {
      flex: 1;
      padding: 10px 12px;
      border: none;
      border-radius: 8px;
      background: rgb(22 22 22 / var(--bg-alpha));
      color: var(--text-primary);
      font-size: 13px;
      font-family: inherit;
      font-weight: 500;
      outline: none;
      transition: all 0.15s ease;
    }

    @media (prefers-color-scheme: light) {
      .add-task-input {
        background: rgb(255 255 255 / var(--bg-alpha));
      }
    }

    .add-task-input::placeholder {
      color: var(--text-tertiary);
      font-weight: 400;
    }

    .add-task-input:focus {
      box-shadow: inset 0 0 0 1px var(--accent);
    }

    .add-task-btn {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: rgb(249 115 22 / var(--bg-alpha));
      color: white;
      font-size: 13px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .add-task-btn:hover {
      filter: brightness(1.1);
    }

    .add-task-btn:active {
      transform: scale(0.98);
    }

    /* Log Overlay */
    .log-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      z-index: 100;
      opacity: 0;
      visibility: hidden;
      transition: all 0.25s ease;
    }

    .log-overlay.visible {
      opacity: 1;
      visibility: visible;
    }

    .log-panel {
      width: 100%;
      max-height: 75%;
      background: rgb(22 22 22 / var(--bg-alpha));
      border-radius: 16px 16px 0 0;
      display: flex;
      flex-direction: column;
      transform: translateY(100%);
      transition: transform 0.3s cubic-bezier(0.32, 0.72, 0, 1);
    }

    @media (prefers-color-scheme: light) {
      .log-panel {
        background: rgb(255 255 255 / var(--bg-alpha));
      }
    }

    .log-overlay.visible .log-panel {
      transform: translateY(0);
    }

    .log-handle {
      width: 36px;
      height: 4px;
      background: var(--text-tertiary);
      border-radius: 2px;
      margin: 8px auto;
      opacity: 0.5;
    }

    .log-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px 16px;
    }

    .log-title {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    .log-actions {
      display: flex;
      gap: 4px;
    }

    /* Stats */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      padding: 0 16px 16px;
    }

    .stat-card {
      padding: 12px;
      background: rgb(26 26 26 / var(--bg-alpha));
      border-radius: 10px;
      text-align: center;
    }

    @media (prefers-color-scheme: light) {
      .stat-card {
        background: rgb(245 245 245 / var(--bg-alpha));
      }
    }

    .stat-value {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 24px;
      font-weight: 600;
      color: var(--accent);
      letter-spacing: -0.03em;
    }

    .stat-label {
      font-size: 10px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-tertiary);
      margin-top: 2px;
    }

    /* Log Content */
    .log-content {
      flex: 1;
      overflow-y: auto;
      padding: 0 16px 16px;
    }

    .log-entry {
      display: grid;
      grid-template-columns: 50px 80px 1fr;
      gap: 8px;
      padding: 8px 0;
      border-bottom: 1px solid var(--border-subtle);
      font-size: 12px;
      align-items: center;
    }

    .log-entry:last-child {
      border-bottom: none;
    }

    .log-time {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 10px;
      color: var(--text-tertiary);
    }

    .log-event {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 10px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.02em;
    }

    .log-event.TASK_CREATED { color: var(--accent); }
    .log-event.MOVE_TO_ACTIVE { color: var(--success); }
    .log-event.MOVE_TO_LATER { color: var(--text-secondary); }
    .log-event.SWITCH_FOCUS { color: #a855f7; }
    .log-event.TASK_DONE { color: var(--success); }
    .log-event.TASK_DELETED { color: var(--danger); }

    .log-task {
      color: var(--text-secondary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .log-empty {
      text-align: center;
      color: var(--text-tertiary);
      padding: 32px;
      font-size: 12px;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(calc(100% + 24px));
      padding: 10px 16px;
      background: var(--bg-elevated);
      color: var(--text-primary);
      border-radius: 8px;
      font-size: 12px;
      font-weight: 500;
      z-index: 200;
      opacity: 0;
      transition: all 0.25s cubic-bezier(0.32, 0.72, 0, 1);
      border: 1px solid var(--border);
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.2);
    }

    .toast.visible {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    .toast.error {
      background: var(--danger);
      border-color: var(--danger);
      color: white;
    }

    /* Later section - Grid-based collapse for gap handling */
    /* Later section - collapsed state */
    .section.later.collapsed {
      gap: 0;
    }

    .section.later.collapsed .task-list {
      max-height: 0;
      min-height: 0;
      opacity: 0;
      padding: 0;
      border: none;
      overflow: hidden;
    }

    /* Later section - expanded state */
    .section.later.expanded {
      gap: 8px;
    }

    .section.later.expanded .task-list {
      max-height: 300px;
      opacity: 1;
      padding: 6px;
      border: 1px solid var(--border-subtle);
      overflow-y: auto;
    }

    .section.later .task-list {
      transition: max-height 0.2s ease, opacity 0.15s ease, padding 0.15s ease, min-height 0.2s ease;
    }

    .later-header {
      cursor: pointer;
      padding: 6px 4px;
      border-radius: 6px;
      transition: background 0.15s ease;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .later-header:hover {
      background: var(--bg-hover);
    }

    .later-toggle {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .chevron-icon {
      width: 14px;
      height: 14px;
      color: var(--text-tertiary);
      transition: transform 0.25s ease;
    }

    .section.later.expanded .chevron-icon {
      transform: rotate(90deg);
    }

    /* Count style - consistent in both states */
    .section.later .section-meta {
      color: var(--text-tertiary);
      font-size: 11px;
      min-width: 16px;
      text-align: center;
    }

    /* Later section as drop target */
    .section.later.drag-over {
      background: var(--accent-muted);
      border-radius: 12px;
    }

    /* Compact Mode */
    .app.compact .section-header,
    .app.compact .add-task,
    .app.compact .section.later {
      display: none;
    }

    .app.compact .main {
      padding: 8px;
      gap: 8px;
    }

    /* Keep task-list background and styling in compact mode */
    .app.compact .task-item {
      background: var(--bg-elevated);
    }

    .icon-btn.compact-active {
      color: var(--accent);
    }

    /* Inline Edit Input */
    .task-edit-input {
      flex: 1;
      font-size: 12px;
      font-weight: 500;
      font-family: inherit;
      padding: 2px 4px;
      border: none;
      border-radius: 4px;
      background: transparent;
      color: var(--text-primary);
      outline: none;
      caret-color: var(--accent);
      display: none;
    }

    .task-item.editing .task-text {
      display: none;
    }

    .task-item.editing .task-edit-input {
      display: block;
    }

    .task-item.editing .task-actions {
      display: none;
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="header" data-tauri-drag-region>
      <div class="header-actions">
        <button class="icon-btn" id="compactBtn" title="Compact mode (Cmd+M)">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2"/>
            <path d="M9 3v18M3 9h6M3 15h6"/>
          </svg>
        </button>
        <button class="icon-btn" id="pinBtn" title="Pin to top (Cmd+T)">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 17v5M9 10.76a2 2 0 0 1-1.11 1.79l-1.78.9A2 2 0 0 0 5 15.24V16a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-.76a2 2 0 0 0-1.11-1.79l-1.78-.9A2 2 0 0 1 15 10.76V7a1 1 0 0 1 1-1 2 2 0 0 0 0-4H8a2 2 0 0 0 0 4 1 1 0 0 1 1 1z"/>
          </svg>
        </button>
        <button class="icon-btn" id="logBtn" title="Settings (Cmd+S)">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
        </button>
      </div>
    </header>

    <main class="main">
      <section class="section">
        <div class="section-header">
          <span class="section-title">Active</span>
          <div class="slot-indicator" id="activeSlots">
            <span class="slot-dot"></span>
            <span class="slot-dot"></span>
            <span class="slot-dot"></span>
            <span class="slot-dot"></span>
            <span class="slot-dot"></span>
          </div>
        </div>
        <div class="task-list" id="activeList" data-status="active">
          <div class="task-list-empty">No active tasks</div>
        </div>
      </section>

      <section class="section later collapsed" id="laterSection" data-status="later">
        <div class="later-header" id="laterHeader">
          <div class="later-toggle">
            <svg class="chevron-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="m9 18 6-6-6-6"/>
            </svg>
            <span class="section-title">Later</span>
          </div>
          <span class="section-meta" id="laterCount">0</span>
        </div>
        <div class="task-list" id="laterList" data-status="later">
          <div class="task-list-empty">Drop tasks here for later</div>
        </div>
      </section>

      <div class="add-task">
        <input type="text" class="add-task-input" id="taskInput" placeholder="What needs your focus?" maxlength="100">
        <button class="add-task-btn" id="addTaskBtn">Add</button>
      </div>
    </main>

    <div class="log-overlay" id="logOverlay">
      <div class="log-panel">
        <div class="log-handle"></div>
        <div class="log-header">
          <span class="log-title">Settings</span>
          <div class="log-actions">
            <button class="icon-btn" id="closeLogBtn" title="Close">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 6 6 18M6 6l12 12"/>
              </svg>
            </button>
          </div>
        </div>
        <div class="opacity-section">
          <span class="opacity-label">Opacity</span>
          <div class="opacity-row">
            <input type="range" id="opacitySlider" min="30" max="100" value="100" class="opacity-slider-wide">
            <span class="opacity-value" id="opacityValue">100%</span>
          </div>
        </div>
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-value" id="statCompleted">0</div>
            <div class="stat-label">Done</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="statSwitches">0</div>
            <div class="stat-label">Switches</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="statTotal">0</div>
            <div class="stat-label">Events</div>
          </div>
        </div>
        <div class="log-content" id="logContent">
          <div class="log-empty">No activity yet</div>
        </div>
      </div>
    </div>

    <div class="toast" id="toast"></div>
  </div>

  <script src="main.js"></script>
</body>
</html>
